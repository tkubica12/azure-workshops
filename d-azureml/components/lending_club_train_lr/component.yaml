$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: lending_club_train_lr
display_name: lending_club_train_lr
is_deterministic: false

code: ./src/

inputs:
  data: 
    type: uri_folder
  solver: 
    type: string

outputs:
  finished:
    type: uri_file

environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest

command: >-
  python run.py --x-train ${{inputs.data}}/X_train.csv \
                --y-train ${{inputs.data}}/y_train.csv \
                --x-test ${{inputs.data}}/X_test.csv \
                --y-test ${{inputs.data}}/y_test.csv \
                --solver $AZUREML_SWEEP_solver \
                --finished ${{outputs.finished}};