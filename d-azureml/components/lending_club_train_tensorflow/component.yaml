$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: lending_club_train_tensorflow
display_name: lending_club_train_tensorflow
is_deterministic: false

code: ./src/

inputs:
  data: 
    type: uri_folder
  dropout: 
    type: string

environment: azureml:AzureML-tensorflow-2.4-ubuntu18.04-py37-cuda11-gpu@latest

command: >-
  python run.py --x-train ${{inputs.data}}/X_train.csv 
                --y-train ${{inputs.data}}/y_train.csv
                --x-test ${{inputs.data}}/X_test.csv
                --y-test ${{inputs.data}}/y_test.csv
                --dropout $AZUREML_SWEEP_dropout;