apiVersion: apps/v1
kind: Deployment
metadata:
  name: trusted-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trusted-app
  template:
    metadata:
      labels:
        app: trusted-app
    spec:
      containers:
      - name: trusted-app
        image: ubuntu
        command: ["bash", "-c", "while true; do uname -r; sleep 10; done"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "4000m"
          requests:
            memory: "128Mi"
            cpu: "1000m"
